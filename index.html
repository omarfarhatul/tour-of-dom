<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour of DOM</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Welcome to my DOM</h1>
    </header>
    <main>
        <h1>Hello! Everyone how are you?</h1>
        <ul>
            <li>Jalali set</li>
            <li>Shafayet</li>
            <li>Bonobash</li>
        </ul>

        <ul>
            <li>Apple</li>
            <li>Banana</li>
            <li>JackFruit</li>
        </ul>
    </main>
    <script src="dom-js/dom.js"></script>
    <script>
        const liCollection = document.getElementsByTagName('li');
        // console.log(liCollection);
        for(const li of liCollection){
            console.log(li.innerText);
        }

        const liHeadings = document.getElementsByTagName('h1');
        for(const h1 of liHeadings){
            console.log(h1.innerText);
        }
    </script>
</body>
</html>
